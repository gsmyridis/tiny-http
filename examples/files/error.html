<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff6b6b;
        }

        .container h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #555;
        }

        .container p {
            font-size: 1rem;
            margin: 15px 0;
            color: #777;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        .illustration {
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://via.placeholder.com/100/FF6B6B/FFFFFF?text=404" alt="404" class="illustration">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Go Back to Homepage</a>
</div>
</body>
</html>
